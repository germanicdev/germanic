name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p germanic
          else
            cargo build --release --target ${{ matrix.target }} -p germanic
          fi

      - name: Package
        run: |
          tar czf germanic-${{ matrix.target }}.tar.gz \
            -C target/${{ matrix.target }}/release germanic

      - name: Checksum
        run: |
          if command -v sha256sum &>/dev/null; then
            sha256sum germanic-${{ matrix.target }}.tar.gz \
              > germanic-${{ matrix.target }}.tar.gz.sha256
          else
            shasum -a 256 germanic-${{ matrix.target }}.tar.gz \
              > germanic-${{ matrix.target }}.tar.gz.sha256
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: germanic-${{ matrix.target }}
          path: |
            germanic-${{ matrix.target }}.tar.gz
            germanic-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            germanic-*.tar.gz
            germanic-*.tar.gz.sha256
          generate_release_notes: true
